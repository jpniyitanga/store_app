<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
  </head>
  <body>
    <h1>Welcome to Homepage</h1>

    {% if name %}
    <h2>Hello {{name}}</h2>
    {% else %}
    <h2>Hello World</h2>
    {% endif %}
    <ul>
      {% for product in products %}
      <li>{{product.name}} - {{product.discounted_price}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
